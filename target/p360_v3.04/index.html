<html>
    <head>
        <title>Bodymovin Demo</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.7/lottie.js" type="text/javascript"></script>
    </head>
    <body>
        <div>TODO write content</div>
         <div id="bm"> </div>
  
  <!-- Scripts -->
  <script>
      var lottieLoader = document.createElement("div");
      lottieLoader.id="lottie";
      document.getElementById("bm").appendChild(lottieLoader);
      var lottieAnimation = bodymovin.loadAnimation({
  container: lottieLoader, // ID del div
  path: 'json/data.json', // Ruta fichero .json de la animaci√≥n
  renderer: 'svg', // Requerido
  loop: true, // Opcional
  autoplay: true, // Opcional
  name: "Hello World" // Opcional
});
var LottieContainer = document.getElementById("bm");
LottieContainer.addEventListener('click', function() {
  lottieAnimation.destroy();
});

  </script>
    </body>
</html>
